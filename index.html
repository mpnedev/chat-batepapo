<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="perfil.jpg" alt="Foto de perfil">
        </div>
        <div class="card">
            <ul>
                <li>Amigos</li>
                <li>Grupos</li>
                <li class="disabled">Suporte</li>
            </ul>
        </div>
        <div class="card">
            <label for="search">Pesquise aqui:</label>
            <input type="text" id="search" autofocus>
        </div>
    </div>

    <div class="batepapo">
        <div class="mensagem">
            <h1>Bate-papo</h1>
            <textarea id="chat" disabled></textarea>
            <input type="text" id="message" placeholder="Digite uma mensagem">
            <button type="button" id="send">Enviar</button>
        </div>
    </div>
</body>
</html>
